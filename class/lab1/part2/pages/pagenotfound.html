<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
    <style>
         /* General styling */
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            margin-top: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main section styling */
        main {
            padding: 20px;
        }

        .welcome-section {
            text-align: center;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
        }

        h2 {
            color: #333;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Optional: Inline CSS for this page */
        .error-container {
            text-align: center;
            padding: 100px 20px;
        }

        .error-container h1 {
            font-size: 6rem;
            color: #333;
        }

        .error-container p {
            font-size: 1.5rem;
            color: #555;
        }

        .error-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .error-container a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Victor's Bookstore</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="contacts">Contacts</a></li>
                <li><a href="books">Books</a></li>
                <li><a href="sales">Sales</a></li>
                <li><a href="stationary-gift">Stationary & Gift</a></li>
                <li><a href="login">Login</a></li>
                <li><a href="signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="error-container">
            <h1>404</h1>
            <p>Oops! The page you're looking for doesn't exist.</p>
            <a href="/">Go Back to Home</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Victor's Bookstore. All rights reserved.</p>
    </footer>
</body>
</html>
